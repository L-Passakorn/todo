<div class="container">
  <div class="activity-container">
    <h1>Planning</h1>
    <div
      cdkDropList
      #planning_List="cdkDropList"
      [cdkDropListData]="planList"
      [cdkDropListConnectedTo]="[todo_List, done_List]"
      class="example-list"
      (cdkDropListDropped)="drop($event, 'planning')"
    >
      <div class="example-box" *ngFor="let item of planList" cdkDrag>
        {{ item.title }}
      </div>
    </div>
  </div>
  <div class="activity-container">
    <h1>Todo</h1>
    <div
      cdkDropList
      #todo_List="cdkDropList"
      [cdkDropListData]="todoList"
      [cdkDropListConnectedTo]="[planning_List, done_List]"
      class="example-list"
      (cdkDropListDropped)="drop($event, 'todo')"
    >
      <div class="example-box" *ngFor="let item of todoList" cdkDrag>
        {{ item.title }}
      </div>
    </div>
  </div>
  <div class="activity-container">
    <h1>Done</h1>
    <div
      cdkDropList
      #done_List="cdkDropList"
      [cdkDropListData]="doneList"
      [cdkDropListConnectedTo]="[planning_List, todo_List]"
      class="example-list"
      (cdkDropListDropped)="drop($event, 'done')"
    >
      <div class="example-box" *ngFor="let item of doneList" cdkDrag>
        {{ item.title }}
      </div>
    </div>
  </div>
</div>
